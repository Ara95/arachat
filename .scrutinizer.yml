checks:
    javascript: true

filter:
    excluded_paths:
        - node_modules/*
        - static/*
        - views/*

build:
    dependencies:
        before:
          #  - npm install istanbul   # or add it as part of your package.json

    tests:
        override:
            -
                command: 'npm run test-scrutinizer'
                coverage:
                    file: 'build/coverage/clover.xml'
                    format: 'clover'
